<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- WebSocket -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Productos</title>
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h2 class="h2">Ingrese nuevo producto.</h2>
            <form id="newProductForm" action="/api/productos/sendNewProductForm" method="POST">

                <div class="form-group">
                    <label for="title"><b>Producto:</b></label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>

                <div class="form-group">
                    <label for="price"><b>Precio:</b></label>
                    <input id="price" class="form-control" type="text" name="price" required>
                </div>

                <div class="form-group">
                <label for="thumbnail"><b>URL Imagen:</b></label>
                <input id="thumbnail" class="form-control" type="text" name="thumbnail" required>
                </div>

                <button class="btn btn-success mt-3 mb-5" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div class="container mt-3">
        <div id="tableContainer" class="jumbotron">
            <!-- Para renderizar la tabla de productos -->
        </div>
    </div>

    <div class="container mt-3">
        <div class="jumbotron">
            <h2 class="h2">Chat online.</h2>
            <form id="newMessageForm" action="" method="POST">

                <div class="form-group">
                    <label for="user"><b>Su mail:</b></label>
                    <input id="user" class="form-control" type="email" name="user" required>
                </div>

                <div class="form-group">
                    <label for="msg"><b>Mensaje:</b></label>
                    <input id="msg" class="form-control" type="text" name="msg" required>
                </div>

                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
        </div>
    </div>

    <div class="container mt-3">
        <div id="chatContainer" class="jumbotron">
            <!-- Para renderizar el chat entre clientes -->
        </div>
    </div>

    <script src="js/client.js"></script>
</body>

</html>
